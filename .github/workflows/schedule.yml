name: daily-dax-forecast

on:
  schedule:
    # 08:30 Vienna time -> Vienna is typically UTC+1 (CET) or UTC+2 (CEST).
    # We schedule for 07:30 UTC which corresponds to 08:30 CET (UTC+1).
    - cron: '30 7 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TE_API_KEY: ${{ secrets.TE_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run forecast
        run: |
          python dax_trend_forecast.py

      - name: Upload result as artifact
